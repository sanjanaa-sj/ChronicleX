<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChronicleX â€” News App by Sanjanaa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="ChronicleX-News flex">
        <img src="assets/newslogo.jpg" alt="ChronicleX Logo"> &nbsp;
        <h5>ChronicleX</h5>
      </a>

      <button id="menu-toggle" class="hamburger-menu" aria-label="Toggle menu">&#9776;</button>

      <div class="nav-links" id="nav-links">
        <ul class="flex">
          <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>

      <div class="search-bar flex">
        <input type="text" class="news-input" placeholder="e.g. IPL" id="search-text">
        <button class="search-button" id="search-button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container"></div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">BBC NEWS 05/02/2004</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
